<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Higher Official</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('static/ho.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .register_div {
            width: 40vw;
            background-color: rgba(91, 88, 88, 0.9);
            color: white;
            margin: 5vw auto;
            padding: 3vw;
            font-size: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .register_div:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
        }
        h1 {
            text-align: center;
            margin-bottom: 1vw;
        }
        form {
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 0.5vw 0;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s, color 0.3s;
        }
        input {
            background-color: #333;
            color: white;
        }
        input:hover, input:focus {
            background-color: #555;
            color: white;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="register_div">
        <h1>Register Higher Official</h1>
        <form action="/reghio" method="post">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" placeholder="Enter ID" required><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone" required><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter address" required><br>
            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" placeholder="Enter qualification" required><br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
