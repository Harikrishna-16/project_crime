<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: url('static/hpass.jpg'); 
            background-size: cover, cover, cover;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        .password {
            float: left;
            width: 30vw;
            background-color: rgba(91, 88, 88, 0.9);
            margin-left: 35vw;
            margin-top: 10vw;
            border-radius: 10vw;
            padding: 5vw;
            color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        input, button {
            width: 80%;
            margin-top: 2vw;
            padding: 1vw;
            border: none;
            border-radius: 5px;
            font-size: 1vw;
            transition: background-color 0.3s, transform 0.3s;
        }
        input {
            background-color: #fff;
            color: #000;
        }
        input:hover {
            background-color: #f0f0f0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        h1 {
            color: #FFD700;
            margin-bottom: 1vw;
        }
    </style>
</head>
<body>
    <div class="password">
        <h1>Change Password</h1>
        <form action="/loo_changepasss" method="post">
            <input type="password" name="op" placeholder="Enter old password">
            <input type="password" name="np" placeholder="Enter new password">
            <button type="submit">Change Password</button>
        </form>
    </div>
</body>
</html>
