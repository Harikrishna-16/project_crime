<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('static/lh.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }
        button {
            width: 20vw;
            height: 15vw;
            background-color: rgba(91, 88, 88, 0.9);
            color: white;
            font-weight: bold;
            font-size: 1.5vw;
            border-radius: 10vw;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s, color 0.3s;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            transition: opacity 0.3s;
            opacity: 0;
            pointer-events: none;
        }
        button:hover::before {
            opacity: 1;
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
            background-color: rgba(70, 70, 70, 0.9);
            color: #0e0c05; /* Gold text color on hover */
        }
        button:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="window.location.href='/viewlopro'">View Profile</button>
        <button onclick="window.location.href='/view'">View Case</button>
        <button onclick="window.location.href='/add_case'">Enter New Case</button>
        <button onclick="window.location.href='/regloo'">Register New Lower Official</button>
        <button onclick="window.location.href='/loo_changepasss'">Change Password</button>
        <button onclick="window.location.href='/autregister'">Spare Button - Don't Click</button>
    </div>
</body>
</html>
