<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Official Login</title>
    <style>
        body {
            background: url('static/gun.jpg') no-repeat center center fixed,
                        url('your-crime-evidence-image-2.jpg') no-repeat center center fixed,
                        url('your-crime-evidence-image-3.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .higher_official {
            float: left;
            width: 40vw;
            padding: 5vw;
            margin-left: 30vw;
            margin-top: 10vh;
            background-color: rgba(91, 88, 88, 0.9);
            border-radius: 5vw;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        form {
            font-size: 1.5vw;
        }
        input, button {
            width: 80%;
            padding: 1vw;
            margin-top: 1vw;
            border: none;
            border-radius: 5px;
            font-size: 1vw;
            transition: background-color 0.3s, transform 0.3s;
            box-sizing: border-box;
        }
        input {
            background-color: #fff;
            color: #000;
        }
        input:hover {
            background-color: #f0f0f0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        h1 {
            font-size: 2.5vw;
            margin-bottom: 2vw;
            color: #FFD700;
            transition: color 0.3s, transform 0.3s;
        }
        h1:hover {
            color: #FF4500;
            transform: scale(1.1);
        }
        .label-box {
            display: inline-block;
            padding: 0.5vw 1vw;
            background-color: rgba(70, 70, 70, 0.9);
            border-radius: 1vw;
            transition: background-color 0.3s, transform 0.3s;
        }
        .label-box:hover {
            background-color: rgba(90, 90, 90, 0.9);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="main_div">
        <div style="text-align: center;">
            {{msg}}
        </div>
        <div class="higher_official">
            <h1>Higher Official Login</h1>
            <form action="/higher_login" method="post">
                <div class="label-box">
                    <label for="id">ID</label>
                </div><br><br>
                <input type="text" id="id" name="id" placeholder="Enter ID" /><br><br>
                <div class="label-box">
                    <label for="password">Password</label>
                </div><br><br>
                <input type="password" id="password" name="password" placeholder="Enter Password" /><br><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
